<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <%= erb :assets %>
  <title>Login</title>
</head>
<body>
<div id="content">
<form id="loginForm" action="/manage/login" method="post">
<table>
  <tr>
    <th><label for="email">Email</label></th>
    <td><input id="email" required="required" type="text" name="email" value=""></td>
   </tr>
  <tr>
    <th><label for="password">Password</label></th>
    <td><input id="password" required="required" type="password" name="password" value=""></td>
  </tr>
  <tr>
    <td colspan="2"><button type="submit">Continue &raquo;</button></td>
  </tr>
</table>
</form>
</div>
</body>
</html>
