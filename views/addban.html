<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <%= erb :assets %>
  <title>Add ban</title>
</head>
<body>
<div id="content">
<h1>Add ban</h1>
<form action="/manage/bans/add" method="post">
  <table>
    <tr>
      <th><label for="banDuration">Duration</label></th>
      <td><input type="text" id="banDuration" name="duration" required="required" min="1" max="999" maxlength="3" value="">days</td>
     </tr>
    <tr>
      <th><label for="banReason">Reason</label></th>
      <td><input type="text" id="banReason" name="reason" required="required" maxlength="255" value=""><button type="submit">Submit &raquo;</button></td>
    </tr>
  </table>
  <input type="hidden" name="ip" value="<%= @post.ip %>">
</form>
<h2>You are banning the following post</h2>
<div class="post">
  <div class="header">
    <span class="num"><%= @post.num %></span>
    <span class="author"><%= @post.author || settings.anon %></span><% if @post.tripcode %><span class="tripcode">!<%= @post.tripcode %></span><% end %>
    <span class="date" data-time="<%= @post.timestamp %>"><%= Time.at(@post.timestamp).utc.strftime('%d/%m/%Y %R') %></span>
    <span><%= @post.ip %></span>
  </div>
  <div class="comment">
    <%= @post.comment %>
  </div>
</div>
</div>
</body>
</html>
