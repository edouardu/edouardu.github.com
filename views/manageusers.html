<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <%= erb :assets %>
  <title>Manage users</title>
</head>
<body>
<div id="content">
<nav>
<ul>
  <li><a href="/manage/users/add">Add</a></li>
</ul>
</nav>
<h2>Manage users</h2>
<ul>
<%
@users.each do |user| %>
  <li><a href="/manage/users/edit/<%= user.id %>"><%= user.email %></a> (<%= t.userlevel[user.rank] %>)</li>
<% end %>
</ul>
</div>
</body>
</html>
