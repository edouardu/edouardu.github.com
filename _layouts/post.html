<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="bg-white black arial">
    <div id="banner"></div>
    <div class="page-content">
      <div class="wrapper">
        <article class="post center w-90 w-70-ns mw8 mt4 mh4 mb6 mv5-ns f6 f3-ns" itemscope itemtype="http://schema.org/BlogPosting">

          <header class="lh-copy pl2 post-header">
            <p class="post-title" itemprop="name headline">{{ page.title }}</p>
            <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
          </header>

          <section class="lh-copy pl2 post-content mb6" itemprop="articleBody">
            {{ content }}
          </section>
          {% include header.html %}
        </article>
      </div>
    </div>
  </body>

  {% include scripts.html %}

</html>
